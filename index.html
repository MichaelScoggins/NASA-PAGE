<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"; href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="nasa">
        <h1>
            NASA
        </h1>
    </section>
    <main>
        <section>
            <h2>
                Social Media
            </h2>
            <p>
                Twitter - @nasa<br>
                Facebook - fb.com/nasa<br>
                Instagram - @nasa<br>
                Youtube - youtube.com/NASA<br>
            </p>
        </section>
        <section>
            <h2>
                OFFICE INFO
            </h2>
            <p>
                Public Communications Office<br>
                NASA Headquarters<br>
                300 E. Street SW, Suite 5R30<br>
                Washington, DC 20546<br>
                (202) 358-0001 (Office)<br>
                (202) 358-4338 (Fax)<br>
            </p>
        </section>
        <section>
            <h2>
                CONTACT US
            </h2>
            <form>
                <label form="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <p><label form="message">Message:</label><br>
                <input type="text" id="Message" message="message" style="width: 170px; height: 50px;"></p>
                <input class ="button"type="submit">
            </form>

                
        </section>

    </main>
</body>
